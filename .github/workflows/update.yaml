name: update

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'
      - uses: lorislab/install-samo-action@v2
      - id: project_version
        run: echo "stdout=$(samo project version)" >> $GITHUB_OUTPUT           
      - id: repository_name
        run: echo "stdout=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_OUTPUT               
      - name: Build project
        run: |
          echo ${{ steps.repository_name.outputs.stdout }}
          echo "mvn -ntp -B -e clean package -Dquarkus.application.version=${{ steps.project_version.outputs.stdout }}"
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.CI_PAT }}
          repository: andrejpetras/pipe-test
          event-type: update-helm-log
          client-payload: '{"repo": "${{ steps.repository_name.outputs.stdout }}", "version": "${{ steps.project_version.outputs.stdout }}"}'